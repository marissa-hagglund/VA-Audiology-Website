<h2 style="color: black;" align="center">{{section}}:</h2>
<h2 style="color: black;" align="center">{{question}}</h2>
<div class="col-sm-4 col-sm-offset-4 questionFont" style="padding-left:0%">
  <div class="form-check">
    <label class="form-check-label">
      <div *ngIf="percent === false">
      <mat-slider min="0" max="10" step="1" value="5" thumbLabel="true" tickInterval="1" [(ngModel)]="selectedValue"></mat-slider>
      </div>
      <div *ngIf="percent === true">
        <mat-slider min="0" max="100" step="5" value="50" thumbLabel="true" tickInterval="5" [(ngModel)]="selectedValue"></mat-slider>
      </div>
    </label>
  </div>
</div>
<div class="row" style="margin-top: 100px">
  <div class="col-sm-6 col-sm-offset-3 sectionWrap" style="padding-top: 2%;">
    <button style="width: 48%; float: left;" class="btn btn-primary" (click)="onClickedBack.emit(selectedValue)">BACK</button>
    <button style="width: 48%; float: right;" class="btn btn-primary" (click)="onClickedNext.emit(selectedValue)">NEXT</button>
  </div>
</div>
